<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Résumé</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/general.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/resume.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Résumé</h2>
      <button id="refresh-btn" onclick="updateCharts()">
        <strong>Actualiser</strong>
      </button>
    </header>
    <aside>
      <img
        id="logo"
        src="{{url_for('static', filename='assets/usthb-logo.png')}}"
      />
      <div id="menu">
        <div id="selected-menu-item" class="menu-item">
          <strong>Résumé</strong>
        </div>
        <div id="selected-menu-item" class="menu-item partie">partie 1</div>
        <a href="{{url_for('resume2')}}" class="menu-item partie">partie 2</a>
        <a href="{{url_for('resume3')}}" class="menu-item partie">partie 3</a>
        <a href="{{url_for('chercher')}}" class="menu-item"
          ><strong>Chercher</strong></a
        >
        <a href="{{url_for('details')}}" class="menu-item"
          ><strong>Détails</strong></a
        >
      </div>
    </aside>
    <main>
      <div class="card">
        <div class="card-header">
          <strong>le nombre des hommes vs les femmes par les années</strong>
        </div>
        <div class="card-body">
          <canvas id="bar-chart-grouped" width="200" height="70"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <strong>le nombre des étudiants selon les spécialités</strong>
        </div>
        <div class="card-body">
          <canvas id="pie-chart" width="200" height="78"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <strong
            >le nombre d'étudiants dans 3 premières spécialités par
            année</strong
          >
        </div>
        <div class="card-body">
          <canvas id="line-chart" width="200" height="70"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <strong>le nombre d’étudiants par années</strong>
        </div>
        <div class="card-body">
          <canvas id="bar-chart" width="200" height="80"></canvas>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="{{url_for('static', filename='js/resume.js')}}"></script>
  </body>
</html>
